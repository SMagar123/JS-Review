<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" style="border: 1px solid black;text-align: center;padding: 2em;" onsubmit="return handleSubmit(this)">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="">
            </div>
            <!-- <div>
                <button onclick="handleSubmit(this)">Submit</button>
            </div> -->
            <input type="submit" value="Submit">
            </form>
        
    </div>
</body>
<script>
    function handleSubmit(e){
        const username=prompt("enter your first name")
        const lastName=prompt("enter your lastName")
        const address=prompt("enter your address")
        e.firstName.value=username;
        e.lastName.value=lastName;
        e.address.value=address;
        console.log(e.firstName.value)
        console.log(e.lastName.value)
        console.log(e.address.value)
        console.log(e);
        return false
    }

</script>
</html>
